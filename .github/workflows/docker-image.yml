name: Docker Image CI - Discovery server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image for Discovery server 
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
